<mat-drawer #drawer style="width: 300px; height: 100%;" mode="side" [position]="'end'">

    <form [formGroup]="productForm" style="display: flex; flex-direction: column; padding: 20px;">

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text">
      </mat-form-field>

      <div *ngIf="productForm.get('name').invalid &&
              (productForm.get('name').touched ||
              productForm.get('name').dirty)"
           class="alert alert-danger">
        <div *ngIf="productForm.get('name').errors.required">
          Name is required
        </div>
        <div *ngIf="productForm.get('name').errors.minlength">
          Name must have 3 characteres min
        </div>
      </div>

      <mat-form-field>
        <mat-label>Image Url</mat-label>
        <input matInput formControlName="urlImage" type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Color</mat-label>
        <input matInput formControlName="color" type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput formControlName="age" type="text">
      </mat-form-field>
      <mat-form-field>

        <mat-label>Vaccinated</mat-label>
        <input matInput formControlName="vaccinated" type="text">
      </mat-form-field>

      <div *ngIf="productForm.get('vaccinated').invalid &&
              (productForm.get('vaccinated').touched ||
              productForm.get('vaccinated').dirty)"
           class="alert alert-danger">
        <div *ngIf="productForm.get('vaccinated').errors.required">
          Name is required
        </div>
      </div>

    </form>
    <button (click)="onEnviar2()">Create</button>
    <button (click)="onUpdateProduct()">Update</button>

  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      Crear
    </button>
  </div>
