<mat-drawer-container autosize style="width: 100%; height: 600px;">

  <p>VACCINATED</p>

  <div class="row">

    <div *ngFor="let product of animalsVaccinated"
         class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3"
         style="padding: 50px; display: flex; justify-content: center;">

      <mat-card class="example-card" [style.background]="product.age < 3 ? 'orange' : 'red'" class="example-card">
        <mat-card-header>
          <mat-card-title>NAME: {{product.name | uppercase}}</mat-card-title>
          <mat-card-subtitle>AGE: {{product.age}}</mat-card-subtitle>
          <mat-card-subtitle>COLOR: {{product.color}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="product.urlImage" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            VACCINATED{{product.vaccinated}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="onEdit(product); drawer.toggle()">Edit</button>
          <button mat-button (click)="onDelete(product.id)">Delete</button>
        </mat-card-actions>
      </mat-card>

    </div>

    </div>

    <div class="row">

    <p>NO VACCINATED</p>

    <div *ngFor="let product of animalsNotVaccinated"
         class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3"
         style="padding: 50px; display: flex; justify-content: center;">

      <mat-card class="example-card" [style.background]="product.age < 3 ? 'orange' : 'red'" class="example-card">
        <mat-card-header>
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>{{product.age}}</mat-card-subtitle>
          <mat-card-subtitle>{{product.color}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="product.urlImage" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{product.vaccinated}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="onEdit(product); drawer.toggle()">Edit</button>
          <button mat-button (click)="onDelete(product.id)">Delete</button>
        </mat-card-actions>
      </mat-card>

    </div>

  </div>

</mat-drawer-container>
