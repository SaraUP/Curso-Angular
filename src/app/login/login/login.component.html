<input class="form-control" type="text" required minlength="3"
maxlength="5" ngModel #name="ngModel">

<div *ngIf="name.invalid && (name.touched || name.dirty)" class="alert alert-danger">
  <div *ngIf="name.errors.required">
    Error: Name is required
  </div>

  <div *ngIf="name.errors.minlength">
    Error: Name must have 3 characters min
  </div>

  <div *ngIf="name.errors.maxlength">
    Error: Name must have 5 characters max
  </div>
</div>
