<!-- ng if -->

<button (click)="sw = false;">Change SW</button> 


<!-- ng for -->
<div *ngFor="let person of persons; let i = index">
  <p>{{person}} =======> {{i}}</p>
</div>

<!-- ng Switch -->
<div [ngSwitch]="aux">
  <p *ngSwitchCase="3">El valor es 3</p>
  <p *ngSwitchCase="2">El valor es 2</p>
  <p *ngSwitchDefault>Valor por defecto: No es ni 3 ni 2</p>
</div>

<button (click)="auxColor = 'yellow'">Amarillo</button>
<button (click)="auxColor = 'green'">Verde</button>
<button (click)="auxColor = 'red'">Rojo</button>

<div [ngStyle]="{'border': '1px solid ' + auxColor, 'color': auxColor}">
  personas
</div>

<!-- Modifiar el color 1 a la vez -->
<div [style.color]="auxColor">

</div>
